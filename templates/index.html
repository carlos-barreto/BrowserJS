<html>

<head>
	<title>Pronunciation Assessment</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
	<!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{{ url_for('static', filename='/assets/css/main.css') }}" />
</head>

<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Main -->
		<div id="main">
			<div class="inner">
				<!-- Header -->
				<header id="header">
					<a href="/" class="logo"><strong>Speetch</strong></a>
				</header>
				<!-- speetch -->
				<div class="container-content">
					<div class="row">
						<div class="column">
							<!-- Section -->
							<section>
								<header class="major">
									<h2>Estadísticas</h2>
								</header>
								<div class="features">
									<article>
										<span class="icon fa-star"></span>
										<div class="content">
											<h3>Nivel&nbsp;#
												<span id="level">1</span>
											</h3>
										</div>
									</article>
									<article>
										<span class="icon solid fa-info"></span>
										<div class="content">
											<h3>Puntaje&nbsp;= <span id="score">0</span></h3>
											
										</div>
									</article>
									<article>
										<span class="icon solid fa-rocket"></span>
										<div class="content">
											<h3>Duración&nbsp;= <span id="duration"></span></h3>
											
										</div>
									</article>
									<article>
										<span class="icon solid fa-signal"></span>
										<div class="content">
											<h3>Puntuación de precisión&nbsp;= <span id="min_accuracyscore"></span></h3>
											
										</div>
									</article>
								</div>
							</section>
						</div>
						<div class="column">
							<section>
								<header class="major">
									<h2>Referencia de texto</h2>
								</header>
								<div class="container" id="ttscont">
									<!-- <div class="button-container">
														<button id="buttonhear" class="h-button button primary icon solid fa-headphones">
															Learn Pronunciation
														</button>
													</div> -->
							
									<div id="ttsList"></div>
									<div class="container" id="ttsloader">
										<div id="loader"></div>
									</div>
								</div>
							
								<div class="container" id="formcontainer" style="min-height: 500px">
									<form id="reftextform">
										<textarea style="min-height: 500px" id="reftext" rows="3" cols="80" name="reftext" maxlength="1000"
											autofocus placeholder="Enter Reference Text here..."></textarea>
									</form>
									<br />
								</div>
								
								<div class="container" id="recordcont">
									<div id="recordingsList"></div>
							
									<div class="container" id="recordloader">
										<div id="loader"></div>
									</div>
							
									<div id="metrics" class="animate-bottom">
										<div class="container">
											<div id="summarytable">
												<table>
													<tr>
														<th>Duration</th>
														<th>Accuracy min</th>
														<th>Accuracy Score</th>
														<th>Fluency Score</th>
														<th>Completeness Score</th>
														<th>Pronunciation Score</th>
														<th id="woh">Words Omitted</th>
														<th id="wih">Extra Words Spoken</th>
													</tr>
													<tr>
														<td id="duration"></td>
														<td id="min_accuracyscore"></td>
														<td id="accuracyscore"></td>
														<td id="fluencyscore"></td>
														<td id="completenessscore"></td>
														<td id="pronscore"></td>
														<td id="wordsomitted"></td>
														<td id="wordsinserted"></td>
													</tr>
												</table>
											</div>
										</div>
							
										<div class="container">
											<div id="detailedtable">
												<table>
													<tr id="wordrow"></tr>
													<tr id="phonemerow"></tr>
													<tr id="scorerow"></tr>
												</table>
											</div>
										</div>
									</div>
								</div>
							</section>
						</div>
						
					</div>
				</div>			
				
			</div>
		</div>

		<!-- Sidebar -->
		<div id="sidebar">
			<div class="inner">
				<!-- Search -->
				<section id="search" class="alt">
					<form method="post" action="#">
						<input type="text" name="query" id="query" placeholder="Search" />
					</form>
				</section>

				<!-- Menu -->
				<nav id="menu">
					<header class="major">
						<h2>Menu</h2>
					</header>
					
					<ul>
						<li>
							<button id="buttonhear" class="button fit icon solid fa-headphones">
								aprender pronunciación
							</button>
						</li>
						<li>
							<button id="randomtt" class="button primary fit icon solid fa-random">
								Obtener Trabalenguas
							</button>
						</li>
						<li>
							<button id="buttonmic" class="button fit icon solid fa-microphone">
								registro
							</button>
						</li>
					</ul>
				</nav>

				<!-- Footer -->
				<footer id="footeralert">
					Please allow the use of your microphone.
				</footer>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="{{ url_for('static', filename='/assets/js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='/assets/js/browser.min.js') }}"></script>
	<script src="{{ url_for('static', filename='/assets/js/breakpoints.min.js') }}"></script>
	<script src="{{ url_for('static', filename='/assets/js/util.js') }}"></script>
	<script src="{{ url_for('static', filename='/assets/js/main.js') }}"></script>

	<script src="{{ url_for('static', filename='index.js') }}"></script>
	<!-- <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.js"></script>

	    <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.min.js.map"></script> -->
</body>

</html>
